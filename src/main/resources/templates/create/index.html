<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

    <nav th:replace="fragments :: navigation"></nav>



    <main role="main">

        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading" th:text="${title}">Default Title</h1>
                <p class="lead text-muted">Where your dreams grow up to kill your friends... or save the universe.</p>
                <p>
                    <a th:href="@{/create/character}" class="btn btn-danger my-2">Create Character</a>
                    <a th:href="@{/create/race}" class="btn btn-danger my-2">Create Race</a>
                    <a th:href="@{/create/class}" class="btn btn-danger my-2">Create Class</a>
                    <a th:href="@{/create/item}" class="btn btn-danger my-2">Create Item</a>
                    <a th:href="@{/inventory/}" class="btn btn-danger my-2">Create Inventory</a>
                </p>
            </div>
        </section>
        <div>
            <a th:href="@{/create/modifier-type}" class="btn btn-primary my-2">Create Modifier Type</a>
            <a th:href="@{/create/modifier-subtype}" class="btn btn-primary my-2">Create Modifier Subtype</a>
        </div>
    </main>






    <section th:replace="fragments :: scripts"></section>

</body>
</html>
